<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Суд по Мишпатим</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      position: relative;
      width: 800px;
      height: 600px;
    }

    #scene {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.5s ease;
    }

    #ui {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      box-sizing: border-box;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    #text {
      margin-bottom: 15px;
      font-size: 18px;
      line-height: 1.4;
    }

    .choice {
      display: block;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .choice:hover {
      background: #555;
      transform: scale(1.02);
    }

    .correct {
      background: #2e7d32 !important;
    }

    .wrong {
      background: #c62828 !important;
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="scene" src="img/start.png" alt="Сцена">
    <div id="ui">
      <div id="text"></div>
      <div id="choices"></div>
    </div>
  </div>

  <script>
    const scene = document.getElementById('scene');
    const textBox = document.getElementById('text');
    const choicesBox = document.getElementById('choices');

    let gameStarted = false;
    let currentQuestion = 0;
    let score = 0;
    let locked = false;

    const questions = [
      {
        image: '1.png',
        text: 'בין אדם לכך פר של שכנו בךי רשות, והפר נפצע',
        choices: [
          { text: 'להחזיר את הפר ולהחזיר פיצוי', correct: true },
          { text: 'להושיב את הבין אדם בכלא', correct: false },
          { text: 'שהבין אדם יתנצל מול שכנן', correct: false }
        ]
      },
      {
        image: '2.png',
        text: 'שני אחים רבים של מי היהיה הגלימה',
        choices: [
          { text: 'לחלוק את אגלימה בין האחים', correct: true },
          { text: 'לתת את הגלימה למי שצואק הכי חזק', correct: false },
          { text: 'למחור את הגלימה ולקנות 2 חדשים', correct: true }
        ]
      },
      {
        image: '3.png',
        text: 'עובד בית בטעות שבר אגרטל בבית שבו עובד',
        choices: [
          { text: 'לשלם על האגרטל השבור', correct: true },
          { text: 'לבקש סליחה וללכת', correct: false },
          { text: 'לברוח ולהגיד שזה עשה חתול בית', correct: false }
        ]
      },
      {
        image: '4.png',
        text: 'Сосед вырыл яму и не оградил её, в неё упал осёл. Что делать?',
        choices: [
          { text: 'Владелец ямы должен заплатить', correct: true },
          { text: 'Пострадавший сам виноват', correct: false },
          { text: 'Продать осла и разделить деньги', correct: false }
        ]
      },
      {
        image: '5.png',
        text: 'Кто-то ударил ближнего и причинил вред. Что говорит закон?',
        choices: [
          { text: 'Заплатить за лечение и простой', correct: true },
          { text: 'Попросить прощения', correct: false },
          { text: 'Посадить в тюрьму', correct: false }
        ]
      },
      {
        image: '6.png',
        text: 'Человек украл овцу и продал её. Что делать?',
        choices: [
          { text: 'Возместить вчетверо', correct: true },
          { text: 'Вернуть одну овцу', correct: false },
          { text: 'Попросить прощения', correct: false }
        ]
      },
      {
        image: '7.png',
        text: 'Один человек спас осла врага, который упал под ношей. Правильно ли он поступил?',
        choices: [
          { text: 'Да, так велит закон — помоги даже врагу', correct: true },
          { text: 'Нет, пусть враг сам разбирается', correct: false },
          { text: 'Нужно позвать стражу', correct: false }
        ]
      },
      {
        image: '8.png',
        text: 'Человек случайно убил другого. Что ему делать?',
        choices: [
          { text: 'Убежать в город-убежище', correct: true },
          { text: 'Заплатить штраф', correct: false },
          { text: 'Сдаться врагам убитого', correct: false }
        ]
      },
      {
        image: '9.png',
        text: 'Кто-то принял взятку, чтобы оправдать виновного. Что говорит закон?',
        choices: [
          { text: 'Взятка запрещена', correct: true },
          { text: 'Можно, если ради друга', correct: false },
          { text: 'Главное — не попасться', correct: false }
        ]
      },
      {
        image: '10.png',
        text: 'Свидетель видел преступление, но молчит. Как поступить?',
        choices: [
          { text: 'Должен сказать правду', correct: true },
          { text: 'Может промолчать', correct: false },
          { text: 'Можно солгать ради мира', correct: false }
        ]
      }
    ];

    function shuffle(array) {
      // Перемешивание массива Фишера–Йетса
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showStartScreen() {
      scene.src = 'img/start.png';
      textBox.innerHTML = 'Нажми <b>Пробел</b>, чтобы начать суд.';
      choicesBox.innerHTML = '';
    }

    function showQuestion() {
      locked = false;
      const q = questions[currentQuestion];
      scene.style.opacity = 0;
      setTimeout(() => {
        scene.src = `img/${q.image}`;
        scene.style.opacity = 1;
      }, 200);

      textBox.textContent = q.text;
      choicesBox.innerHTML = '';

      // Перемешиваем варианты ответов перед показом
      const shuffledChoices = shuffle([...q.choices]);

      shuffledChoices.forEach(choice => {
        const btn = document.createElement('div');
        btn.classList.add('choice');
        btn.textContent = choice.text;
        btn.onclick = () => chooseAnswer(btn, choice.correct);
        choicesBox.appendChild(btn);
      });
    }

    function chooseAnswer(btn, isCorrect) {
      if (locked) return;
      locked = true;

      const buttons = document.querySelectorAll('.choice');
      buttons.forEach(b => b.style.pointerEvents = 'none');

      if (isCorrect) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('wrong');
        // показать правильный ответ
        const correctBtn = Array.from(buttons).find(b => {
          return questions[currentQuestion].choices.find(c => c.text === b.textContent && c.correct);
        });
        if (correctBtn) correctBtn.classList.add('correct');
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showEndScreen();
        }
      }, 900);
    }

    function showEndScreen() {
      scene.src = 'img/end.png';
      textBox.innerHTML = `Суд окончен!<br>Твой результат: ${score} из ${questions.length}`;
      choicesBox.innerHTML = '<div class="choice" onclick="restart()">Играть снова</div>';
    }

    function restart() {
      score = 0;
      currentQuestion = 0;
      gameStarted = false;
      showStartScreen();
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (!gameStarted) {
          gameStarted = true;
          showQuestion();
        }
      }
    });

    showStartScreen();
  </script>
</body>
</html>
